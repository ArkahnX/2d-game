var centerX = 0;
var centerY = 0;
var offsetX = 0;
var offsetY = 0;
var previousX,previousY;

var fixMapEdge = function() {
	var halfWidth = 1312 / 2;
	var halfHeight = 400 / 2;
	halfWidth = halfWidth + (halfWidth % map.tilewidth);
	halfHeight = halfHeight + (halfHeight % map.tileheight);
	if (centerX - halfWidth < 0) {
		centerX = halfWidth;
	}
	if (centerY - halfHeight < 0) {
		centerY = halfHeight;
	}
	if (centerX + halfWidth > map.width * map.tilewidth) {
		centerX = map.width - halfWidth;
	}
	if (centerY + halfHeight > map.height * map.tileheight) {
		centerY = map.height - halfHeight;
	}
	if (!previousX || !previousY || centerX !== previousX || centerY !== previousY) {
		startX = ~~ ((centerX - halfWidth) / 16) - 1;
		endX = ~~ ((centerX + halfWidth) / 16) + 1;
		startY = ~~ ((centerY - halfHeight) / 16) - 1;
		endY = ~~ ((centerY + halfHeight) / 16) + 1;
	}
	previousX = centerX;
	previousY = centerY;
};
var startDate;
var context;
function draw(){
	fixMapEdge();
	var thisLayer, l, x, y, tileId, width, tile, thisY, thisX;
	var length = map.layers.length;
	var tileX, tileY;
	var halfHeight = 400 / 2;
	var halfWidth = 1312 / 2;
	var tilesheetdata;
	var tilesheet;
	var x = -1;
	var y = -1;
	var tilewidth = map.tilewidth;
	var tileheight = map.tileheight;
	// console.log(centerX)
	for (l = 0; l < length; l++) {
		thisLayer = map.layers[l];
		if (thisLayer.name !== "event") {
			width = thisLayer.width;
			x = -2;
			y = -2;
			for (mapX = startX; mapX < endX; mapX++) {
				x++;
				y = -2;
				for (mapY = startY; mapY < endY; mapY++) {
					y++;
					tileId = thisLayer.data[(width * mapY) + mapX] - 1; // the first tile still starts at the 0 index, even though 0 is used for empty tiles.
					if (typeof tileId === "number") {
						if (tileId > -1) { // 0 is used for empty spaces, and we subtracted one above.
							tilesheetdata = map.tilesets[0];
							tile = map.tilesets[0].tileproperties[tileId];
							tileY = ~~ (tileId / (tilesheetdata.imagewidth / tilesheetdata.tilewidth));
							tileX = tileId - (tileY * (tilesheetdata.imagewidth / tilesheetdata.tilewidth));
							// console.log(tile.x,tile.y,tileId,x,y)
							// console.log(centerY % tileheight,centerY)
							context.drawImage(image, tileX * tilewidth, tileY * tileheight, tilewidth, tileheight, (tilewidth * x) - (centerX % tilewidth), (tileheight * y) - (centerY % tileheight), tilewidth, tileheight);

						}
					}
				}
			}
		}
	}
	return false;
}
function animate() {
	draw();
	var newDate = window.performance.now()
	if(newDate-startDate < 1000) {
		requestAnimationFrame(animate);
	}
}
